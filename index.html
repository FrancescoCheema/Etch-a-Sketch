<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="flex-container">
        <h1>Etch a Sketch</h1>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="black-btn">Black</button>
                <button class="rainbow-btn">Rainbow</button>
                <button class="grayscale-btn">Grayscale</button>
                <button class="reset-btn">Reset</button>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="16" class="slider">
                <p class="board-size">16 x 16</p>
                </div>
                <div>
            </div>
            </div>
        </div>
        <footer>Copyright @FrancescoCheema</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
